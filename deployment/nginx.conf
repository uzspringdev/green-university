server {
    charset utf-8;
    client_max_body_size 128M;

    listen 80; ## listen for ipv4
    # listen [::]:80 default_server ipv6only=on; ## listen for ipv6

    server_name {{FRONTEND_DOMAIN}};
    root        {{PROJECT_ROOT}}/frontend/web;
    index       index.php;

    access_log  {{PROJECT_ROOT}}/frontend/runtime/logs/nginx-access.log;
    error_log   {{PROJECT_ROOT}}/frontend/runtime/logs/nginx-error.log;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock; # Adjust PHP version if needed
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(ht|svn|git) {
        deny all;
    }
}

